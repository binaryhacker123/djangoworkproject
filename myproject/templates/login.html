{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Rolsa<span>Tech</span></a>
            <div class="navbar-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Green Energy Products</a>
                <a href="#">Carbon Calculator</a>
                <a href="#">Book Now</a>
                <a href="#">Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
           
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <a href="/" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn">G</a>
                <a href="#" class="social-btn">f</a>
                <a href="#" class="social-btn">in</a>
            </div>
            
            <div class="account-text">
                Don't have an account? <a href="#" id="register-link">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Rolsa Technologies. All Rights Reserved.</p>
    </footer>
</body>
</html>
